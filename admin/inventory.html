<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Inventory Management - Overstock Stock</title>
</head>
<body>
    <header>
        <h1>Inventory Management</h1>
        <nav>
            <a href="../index.html">Home</a>
            <a href="../contact.html">Contact</a>
            <a href="inventory.html">Inventory Management</a>
        </nav>
    </header>
    <main>
        <h2>Add New Product</h2>
        <form id="add-product-form" action="add_product.php" method="POST"> <!--Make it to where we connect to php script -->
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" name="product_name" required><br><br>

            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required><br><br>

            <label for="original-price">Original Price:</label>
            <input type="number" id="original-price" name="original_price" step="0.01" required><br><br>

            <label for="discount-price">Discount Price:</label>
            <input type="number" id="discount-price" name="discount_price" step="0.01"><br><br>

            <label for="stock-quantity">Stock Quantity:</label>
            <input type="number" id="stock-quantity" name="stock_quantity" required><br><br>

            <button type="submit">Add Product</button>
        </form>
    </main>
    <script src="../js/admin.js"></script>
</body>
</html>
